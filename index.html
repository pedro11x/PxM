<html>
<head>
    <title>P[X]M Image Viewer</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="header">
        <div class="title"><h1>P[X]m Image Viewer</h1></div>
        <div class="">
            <p>
                PGM and PPM image viewer.  
                (only ASCII formatted images, grey/color value is 255) 
                [<a href="https://github.com/pedro11x/pxm">github</a>]
            </p>
        </div>
    </div>
    <div class="file-selector">
        <form>
            <input type="file" id="file-selector">
            <div id="imgloadprogress" class="progress"></div>
        </form>
    </div>
    <div id="content">
        <canvas id="viewport"></canvas>
    </div>
</body>
<script src="renderer.js"></script>
</html>
